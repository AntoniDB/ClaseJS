<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" intgrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    
    <title>Simulador de presupuesto MDLP</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #54638a;">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"><strong>MDLP</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
              <a class="nav-link text-white" href="#">Simulador de Cotización</a>
              <a class="nav-link text-white" href="#">Administrador de Productos</a>
              <a class="nav-link text-white disabled">Sesion</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row gap-0 mt-3 ">
            <div class="col-sm-12 col-md-6 col-lg-6"><h2>Pastelería MDL<small class="text-muted">&nbsp;Simulador de Precios</small></h2></div>
            <div class="col-sm-12 col-md-6 col-lg-6" id="tiempo">           
            </div>
        </div>    
        <div class="container mt-3">
            <div class="container rounded-2 border border-light shadow p-2" id="padrealert">
                <div class="alert alert-danger" role="alert" id="alertelim">
                    LLenar el formulario para generar el presupuesto
                  </div>
            </div>
            <form>
            <div class="row gap-0 mt-3">
                
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <input type="text" class="form-control" id="nombrec" placeholder="Nombre cotizacion" value="" required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example" id="tipoc">
                        <option selected value="0">Tipo</option>
                        <option value="1">Torta</option>
                        <option value="1">Personalizada</option>
                        <option value="1">Masa elástica</option>
                        <option value="1">Torta frutas</option>
                        <option value="2">Cup Cake</option>
                        <option value="3">Catergin</option>
                    </select>
                </div>
                
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example" id="pesoc">
                        <option selected>Peso</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example" id="cantidadc">
                        


                    </select>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <div class="input-group">
                        <div class="input-group-text">S/.</div>
                        <input type="text" class="form-control" id="precioc" placeholder="Precio por cantidad mínima" required>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example" id="adicionalc">
                        <option selected>Adicional</option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example" id="deliveryc">
                        <option selected>Delivery - Aplica sobre precio real</option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example" id="descuentoc">
                        <option selected>Descuento</option>
                        <option value="febrero">Febrero - San Valentin</option>
                        <option value="julio">Julio - Fiestas Patrias</option>
                        <option value="navidad">Navidad</option>
                    </select>
                </div>
                <div class="col-12 mt-2">
                    <input type="button" class="btn btn-warning" value="Nuevo" id="btnnuevo" onclick="location.reload()">
                    <input type="button" class="btn btn-primary" value="Calcular" id="btncalcular" disabled>
                    <input type="button" class="btn btn-success" value="Agregar" id="btnagregar">
                    <input type="button" class="btn btn-danger" value="Eliminar" id="btnborra" disabled>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Lista de Productos</button>


                </div>
            </div>
            </form>
             <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Lista de Productos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <ol class="list-group list-group-numbered" id="productos">

            </ol>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
        </div>
        <div class="container mt-3">
            <div class="container table-responsive">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Descuento</th>  
                        <th scope="col">Adicional</th>
                        <th scope="col">Delivery</th>
                        
                      </tr>
                    </thead>
                    <tbody id="contenido">
                          
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="script57.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    

</body>
</html>
