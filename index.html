<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffead0;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>MDLP</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link" href="#">Simulador de Cotización</a>
              <a class="nav-link" href="#">Administrador de Productos</a>
              <a class="nav-link disabled">Sesion</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="container mt-3">
            <h2>Pastelería MDL<small class="text-muted">&nbsp;Simulador de Precios</small></h2>
        </div>    
        <div class="container mt-3">
            <div class="container rounded-2 border border-primary shadow p-2">
                <h5">Selecciona las opciones</h5>
            </div>
            <form>
            <div class="row gap-0 mt-3">
                
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <input class="form-control" type="text" placeholder="Nombre cotizacion" aria-label="default input example">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Tipo</option>
                        <option value="1">Torta</option>
                        <option value="2">Personalizada</option>
                        <option value="3">Masa elástica</option>
                        <option value="4">Torta frutas</option>
                        <option value="5">Cup Cake</option>
                        <option value="3">Catergin</option>
                    </select>
                </div>
                
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Peso</option>
                        <option value="1">1/2</option>
                        <option value="2">1</option>
                        <option value="3">1 1/2</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Cantidad</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">Pack 3</option>
                        <option value="4">Pack 6</option>
                        <option value="5">Pack 12</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <div class="input-group">
                        <div class="input-group-text">S/.</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Precio por tipo">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Adicional</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Delivery</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mt-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Descuento</option>
                        <option value="febrero">Febrero - San Valentin</option>
                        <option value="julio">Julio - Fiestas Patrias</option>
                        <option value="navidad">Navidad</option>
                    </select>
                </div>
                <div class="col-12 mt-2">
                    <input type="button" class="btn btn-danger"value="calcular">
                </div>
            </div>
            </form>
            
        </div>
        <div class="container mt-3">
            <div class="container">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Perso</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Adicional</th>
                        <th scope="col">Delivery</th>
                        <th scope="col">Descuento</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="script44.js"></script>
</body>
</html>
